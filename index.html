<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Video Background */
        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
            object-fit: cover;
            filter: blur(20px);
            transition: filter 0.5s ease;
        }

        #bg-video.unblur {
            filter: blur(0);
        }

        /* Dark overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        /* Enter Screen */
        #enter-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            transition: opacity 0.5s ease;
        }

        #enter-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #enter-btn {
            padding: 20px 60px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        #enter-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 50px rgba(102, 126, 234, 0.6);
        }

        /* Main Content */
        #main-content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 58vh;
            z-index: 5;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .title {
            font-size: 80px;
            font-weight: 900;
            color: white;
            text-align: center;
            text-shadow: 0 0 30px rgba(0, 0, 0, 0.5), 0 0 60px rgba(0, 0, 0, 0.3);
            letter-spacing: 15px;
            margin-bottom: 20px;
            background: linear-gradient(
                90deg,
                white 0%,
                white 35%,
                #000 50%,
                white 65%,
                white 100%
            );
            background-size: 300% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: waveRipple 3s linear infinite, bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes waveRipple {
            0% {
                background-position: 100% 0;
            }
            100% {
                background-position: 0% 0;
            }
        }

        .social-links {
            display: flex;
            gap: 60px;
            animation: bounce 2s ease-in-out infinite;
            animation-delay: 0.3s;
        }

        #main-content.visible {
            opacity: 1;
            pointer-events: all;
        }

        .social-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 150px;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .social-btn:hover {
            transform: scale(1.15) rotate(5deg);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .social-btn svg {
            width: 80px;
            height: 80px;
        }

        /* X (Twitter) Button */
        .x-btn {
            background: #000000;
            border: 3px solid #333;
        }

        .x-btn svg {
            fill: white;
        }

        /* Telegram Button */
        .telegram-btn {
            background: linear-gradient(135deg, #0088cc 0%, #0066aa 100%);
        }

        .telegram-btn svg {
            fill: white;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .title {
                font-size: 48px;
                letter-spacing: 8px;
                margin-bottom: 30px;
            }

            .social-links {
                flex-direction: column;
                gap: 40px;
            }

            .social-btn {
                width: 120px;
                height: 120px;
            }

            .social-btn svg {
                width: 60px;
                height: 60px;
            }

            #enter-btn {
                padding: 15px 40px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video id="bg-video" loop muted>
        <source src="video.mp4" type="video/mp4">
    </video>

    <div class="overlay"></div>

    <!-- Enter Screen -->
    <div id="enter-screen">
        <button id="enter-btn">Click to Enter</button>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <h1 class="title">LARD</h1>
        
        <div class="social-links">
            <!-- X (Twitter) Button -->
            <a href="https://x.com/lardisdaddy" target="_blank" class="social-btn x-btn">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                </svg>
            </a>

            <!-- Telegram Button -->
            <a href="https://t.me/bossboy21" target="_blank" class="social-btn telegram-btn">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"/>
                </svg>
            </a>
        </div>
    </div>

    <script>
        const enterScreen = document.getElementById('enter-screen');
        const enterBtn = document.getElementById('enter-btn');
        const mainContent = document.getElementById('main-content');
        const video = document.getElementById('bg-video');

        enterBtn.addEventListener('click', () => {
            // Hide enter screen
            enterScreen.classList.add('hidden');
            
            // Show main content
            mainContent.classList.add('visible');
            
            // Unblur and play video with audio
            video.classList.add('unblur');
            video.muted = false;
            video.play();
        });
    </script>
</body>
</html>
